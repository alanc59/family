<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="app-container">
    <!-- Left panel: people list -->
    <div class="panel left-panel">
      <h3>People</h3>
      <ul id="people-list"></ul>
    </div>

    <!-- Middle panel: family tree -->
    <div class="panel center-panel">
      <h3 id="tree-title">Family tree</h3>
      <div id="tree-container"></div>
    </div>

    <!-- Right panel: details -->
    <div class="panel right-panel details">
      <h3>Details</h3>
      <p><strong>Name:</strong> <span id="detail-name"></span></p>
      <p><strong>Birth:</strong> <span id="detail-birth"></span></p>
      <p><strong>Death:</strong> <span id="detail-death"></span></p>
      <div class="bio">
        <h4>Biography</h4>
        <p id="detail-bio"></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='src/family-tree.js') }}"></script>
  <script src="{{ url_for('static', filename='src/app.js') }}"></script>
</body>
</html>
