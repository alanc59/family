<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      overflow-y: auto;
      padding: 10px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin: 0 0 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .person-item {
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 4px;
      transition: background 0.2s;
    }
    .person-item:hover {
      background: #34495e;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    svg {
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    rect {
      fill: #a3d2ca;
      stroke: #555;
      stroke-width: 2;
      rx: 8;
      ry: 8;
      cursor: pointer;
      transition: fill 0.2s;
    }
    rect:hover {
      fill: #79c2b0;
    }
    text {
      font-size: 14px;
      fill: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>People</h2>
    {% for person in people %}
      <div class="person-item" data-id="{{ person.id }}">{{ person.name }}</div>
    {% endfor %}
  </div>
  <div class="main-content">
    <h1>Family Tree</h1>
    <div id="family-tree" class="tree-wrapper"></div>
  </div>
  <script src="{{ url_for('static', filename='src/family-tree.js') }}"></script>
  <script>
    const container = document.getElementById("family-tree");
    let tree = null;

    async function loadFamily(personId) {
      const res = await fetch(`/family/${personId}`);
      const data = await res.json();
      container.innerHTML = ""; // clear previous chart
      tree = new FamilyTree(container, data, { vSpacing: 120 });
      tree.drawTree();
    }

    // Handle sidebar clicks
    document.querySelectorAll(".person-item").forEach(el => {
      el.addEventListener("click", () => {
        const id = el.dataset.id;
        loadFamily(id);
      });
    });

    // Load the first person by default (youngest)
    const firstPerson = document.querySelector(".person-item");
    if (firstPerson) {
      loadFamily(firstPerson.dataset.id);
    }
  </script>
</body>
</html>
